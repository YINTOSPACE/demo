name: Generate baby names

on:
  push:
  workflow_dispatch:    
  schedule:
    - cron: '59 23 4 9 *' # At 23:59 on September 4th 

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pandas numpy

      - name: Run the script
        run: python shortsort.py
